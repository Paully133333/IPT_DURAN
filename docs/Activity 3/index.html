<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <link rel="stylesheet" href="./stylesheet/styles.css">
</head>
<body>

<h1>BIODATA</h1>

<div class="form-section">
    <h2>Personal Data</h2>
    <h3>
        <label for="position">Position Desired:</label>
        <div class="underline"></div>

        <label for="name">Name:</label>
        <div class="underline"></div>

        <label for="gender">Gender:</label>
        <div class="underline"></div>

        <label for="address">City Address:</label>
        <div class="underline"></div>

        <label for="province">Provincial Address:</label>
        <div class="underline"></div>

        <label for="telephone">Telephone:</label>
        <div class="underline"></div>

        <label for="cellphone">Cellphone:</label>
        <div class="underline"></div>

        <label for="email">E-mail Address:</label>
        <div class="underline"></div>

        <label for="birthdate">Date of Birth:</label>
        <div class="underline"></div>

        <label for="birthplace">Place of Birth:</label>
        <div class="underline"></div>

        <label for="citizenship">Citizenship:</label>
        <div class="underline"></div>

        <label for="occupation">Occupation:</label>
        <div class="underline"></div>

        <label for="children">Number of Children:</label>
        <div class="underline"></div>

        <label for="father">Father's Name:</label>
        <div class="underline"></div>

        <label for="mother">Mother's Name:</label>
        <div class="underline"></div>

        <label for="language">Language Spoken:</label>
        <div class="underline"></div>
    </h3>
    <div class="image-box"></div>
</div>

<div class="form-section">
    <h2>Educational Background</h2>
    <h3>
        <label for="elem-school">Elementary School:</label>
        <div class="underline"></div>
        <label for="elem-graduated">Year Graduated:</label>
        <div class="underline"></div>

        <label for="high-school">High School:</label>
        <div class="underline"></div>
        <label for="high-graduated">Year Graduated:</label>
        <div class="underline"></div>

        <label for="college">College:</label>
        <div class="underline"></div>
        <label for="college-graduated">Year Graduated:</label>
        <div class="underline"></div>

        <label for="degree">Degree Received:</label>
        <div class="underline"></div>
    </h3>
</div>

<div class="form-section">
    <h2>Employment Record</h2>
    <h3>
        <label for="company">Company Name:</label>
        <div class="underline"></div>
        <label for="position-employment">Position:</label>
        <div class="underline"></div>
        <label for="duration">From - To:</label>
        <div class="underline"></div>
    </h3>
</div>

<div class="form-section">
    <h2>Character Reference</h2>
    <h3>
        <label for="ref1-name">Name:</label>
        <div class="underline"></div>
        <label for="ref1-company">Company:</label>
        <div class="underline"></div>
        <label for="ref1-contact">Contact No:</label>
        <div class="underline"></div>

        <label for="ref2-name">Name:</label>
        <div class="underline"></div>
        <label for="ref2-company">Company:</label>
        <div class="underline"></div>
        <label for="ref2-contact">Contact No:</label>
        <div class="underline"></div>
    </h3>
</div>

<div class="signature">
    <p>Applicant's Signature: ______________________</p>
</div>

</body>
</html>
